<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Car Clicker Game</h1>
        <p>Clicks: <span id="click-count">0</span></p>
        <p>Level: <span id="level">1</span></p>
        <div class="menu">
            <button onclick="showEarningsMenu()">Earnings</button>
            <button onclick="showUpgradesMenu()">Upgrades</button>
            <button onclick="showStatsMenu()">Stats</button>
        </div>
        <div id="earnings-menu" class="menu-content">
            <img src="car.png" alt="Car" id="car" onclick="incrementClickCount()">
        </div>
        <div id="upgrades-menu" class="menu-content" style="display: none;">
            <h2>Upgrades</h2>
            <button class="upgrade-btn" onclick="buyUpgrade(1)">
                <span>Upgrade 1</span>
                <span>+1 click</span>
                <span>Cost: <span id="upgrade1-cost">10</span></span>
            </button>
            <button class="upgrade-btn" onclick="buyUpgrade(2)">
                <span>Upgrade 2</span>
                <span>+5 clicks</span>
                <span>Cost: <span id="upgrade2-cost">50</span></span>
            </button>
            <button class="upgrade-btn" onclick="buyUpgrade(3)">
                <span>Upgrade 3</span>
                <span>+10 clicks</span>
                <span>Cost: <span id="upgrade3-cost">100</span></span>
            </button>
            <button class="upgrade-btn" onclick="buyUpgrade(4)">
                <span>Upgrade 4</span>
                <span>+10% click</span>
                <span>Cost: <span id="upgrade4-cost">500</span></span>
            </button>
            <button class="upgrade-btn" onclick="buyUpgrade(5)">
                <span>Upgrade 5</span>
                <span>+1 minute bonus</span>
                <span>Cost: <span id="upgrade5-cost">1000</span></span>
            </button>
        </div>
        <div id="stats-menu" class="menu-content" style="display: none;">
            <h2>Statistics</h2>
            <p>Total Clicks: <span id="total-clicks">0</span></p>
            <p>Clicks per Second: <span id="clicks-per-second">0</span></p>
            <p>Offline Income Rate: <span id="offline-income-rate">1</span> click/minute</p>
        </div>
        <div class="progress-container">
            <h2>Progress</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
